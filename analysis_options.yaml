include: package:flutter_lints/flutter.yaml
analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/*.mocks.dart"
  errors:
    invalid_annotation_target: ignore # https://github.com/rrousselGit/freezed/issues/488#issuecomment-894358980
linter:
  rules:
    only_throw_errors: false
